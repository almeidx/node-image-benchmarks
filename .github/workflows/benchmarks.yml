name: Benchmarks

on:
  push:
    paths:
      - .github/workflows/benchmarks.yml
      - src/**
      - assets/**
      - fixtures/**
      - package.json
      - pnpm-lock.yaml
      - tsconfig.json
      - tsconfig.build.json

permissions:
  contents: read

concurrency:
  group: benchmarks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run benchmarks
        env:
          BENCH_WARMUP: "1"
          BENCH_ITERATIONS: "5"
        run: pnpm bench

      - name: Publish report to job summary
        if: always()
        run: |
          if [ -f outputs/benchmark-report.md ]; then
            cat outputs/benchmark-report.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Benchmark report was not generated." >> "$GITHUB_STEP_SUMMARY"
          fi
